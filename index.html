<!DOCTYPE html>
<html ng-app="AppbaseDashboard">
<head>
	<meta charset="utf-8">
    <title>Dashboard - Appbase.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/developer/dist/main.css">	
    <link rel="stylesheet" href="/styles/font-awesome.min.css" />
</head>
<body>
<div id="nav" ng-include="'/developer/html/navbar.html'"></div>
<div class="container-fluid view-wrapper ng-hide" ng-show="!$parent.db_loading">
	<div class="row view-wrapper">
		<div ng-include="'/developer/html/login.html'" class="col-xs-12 ng-hide" id="db-login" ng-show="!$parent.logged &&!$parent.db_loading"></div>
		<div class="col-xs-12" id="view">
			<ng-include src="'/developer/html/manage.html'"></ng-include>
			<div ng-view ng-hide="!$parent.logged || $parent.db_loading"></div>
		</div>
	</div>
</div>
<div ng-show="$parent.db_loading" id="loading">
	<span class="fa fa-refresh fa-spin fa-2x"></span> 
</div>
<script src="//cdn.ravenjs.com/1.1.15/jquery,native/raven.min.js"></script>
<script src="https://js.stripe.com/v2/"></script>
<script src="/developer/dist/vendor.min.js"></script>
<script src="/vendor/appbase/appbase.min.js"></script>
<script src="/vendor/appbase/ng-appbase.js"></script> 
<script src="/developer/dist/main.js"></script>
<script src="/vendor/analytics.js"></script>
<script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/jnzcgdd7';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
</body>
</html>
