<!DOCTYPE html>
<html ng-app="abDataBrowser">
<head>
    <title>Appbase Databrowser</title>
    <link href="http://hooli.io/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background:white;
            font-family:Segoe,"Segoe UI",Calibri,Arial,Sans-Serif;
            padding:50px;
        }

        /* Framework start from here */
        div.tree,
        div.tree ul.node {
            list-style:none;
            margin:0;
            padding:0;
        }

        div.tree ul.node {
            margin-left:10px; /* indentation */
            position:relative;
        }

        div.tree ul.node:before {
            content:"";
            display:block;
            width:0;
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            border-left:1px solid;
        }

        div.tree li.node {
            margin:0;
            padding:0 12px; /* indentation + 2 */
            font-size:14px;
            line-height:20px; /* default list item `line-height` */
            color:#369;
            font-weight:bold;
            position:relative;
        }

        div.tree ul.node li.node:before {
            content:"";
            display:block;
            width:10px; /* same with indentation */
            height:0;
            border-top:1px solid;
            position:absolute;
            top:10px;
            left:0;
        }

        div.tree ul.node li.node:last-child:before {
            background:white; /* same with body background */
            height:auto;
            top:10px; /* (line-height/2) */
            bottom:0;
        }
    </style>
</head>
<body>
<div ng-view></div>

<script src="js/lib/angular.min.js" type="application/javascript" ></script>
<script src="js/lib/angular-route.min.js" type="application/javascript"></script>
<script src="js/lib/atomic.js"></script>
<script src="http://cdn.appbase.io/appbase.min.js"></script>
<script src="http://cdn.appbase.io/ng-appbase-ref.js"></script>
<script src="js/ng-code.js"></script>
</body>
</html>
