<!DOCTYPE html>
<html ng-app="AppbaseDashboard">
<head>
	<meta charset="utf-8">
    <title>Dashboard - Appbase.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/developer/dist/main.css">	
    <link rel="stylesheet" href="/styles/font-awesome.min.css" />
</head>
<body>
<div id="nav" ng-include="'/include/navbar.html'"></div>
<div class="container-fluid view-wrapper">
	<div class="row view-wrapper">
		<div ng-include="'/developer/html/login.html'" class="col-xs-12 ng-hide" id="db-login" ng-show="!$parent.logged &&!$parent.db_loading"></div>
		<div ng-include="'/developer/html/sidebar.html'" class="col-xs-2 ng-hide" id="sidebar" ng-hide="!$parent.logged || $parent.db_loading"></div>
		<div class="col-xs-10 col-xs-offset-2" id="view">
			<ng-include src="'/developer/html/manage.html'" ng-hide="!$parent.logged || $parent.db_loading || !$parent.where()"></ng-include>
			<div ng-view ng-hide="!$parent.logged || $parent.db_loading"></div>
		</div>
		<div ng-hide="!$parent.db_loading" id="loading">
			<span>Loading...</span> 
		</div>
	</div>
</div>
<footer class="footer ng-hide" ng-show="true" ng-include="'/include/footer.html'"></footer>

<script src="/developer/dist/vendor.min.js"></script>
<script src="https://cdn.appbase.io/latest/appbase.js"></script>
<script src="https://cdn.appbase.io/latest/ng-appbase.js"></script>
<script src="/developer/dist/main.js"></script>
<script src="/scripts/analytics.js"></script>
<div id="login_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
</body>
</html>
