<div class="node">
    <button class="btn btn-xs" ng-hide="!node || node.expanded" ng-click="node.expand()">+</button>
    <button class="btn btn-xs" ng-show="node.expanded" ng-click="node.contract()">-</button>
    <a href="" style="background-color: {{node.color}}" ng-click="node.meAsRoot()">{{node.name}}</a>
    <ul class="propertiesBox" ng-show="node.properties">
        <form ng-submit="node.addProperty(newProp, newVal); newProp=''; newVal=''" class="form" style="position: relative">
            <div class="row form-group" style="position: relative; width: 100%;">
                <div class="col-xs-4">
                    <input ng-required="true" type="text" class="input-sm form-control" ng-model="newProp" placeholder="New Property">
                </div>
                <div class="col-xs-1">
                    <span style="font-weight: bolder">: </span>
                </div>
                <div class="col-xs-6">
                    <input ng-required="true" type="text" class="input-sm form-control" ng-model="newVal" placeholder="Value">
                </div>
                <div class="col-xs-1">
                    <button type="submit" style="border: 0; background: transparent" class="form-control"><span style="font-size:1em; color: limegreen;font-weight: bolder;" class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </form>
        <li class="property" ng-repeat="(prop, val) in node.properties | orderBy:'prop'">
            {{prop}}: {{val}} <span ng-click="node.removeProperty(prop)" style="color: red;font-weight: bolder; cursor: pointer;" title="Remove '{{prop}}'" class="glyphicon glyphicon-remove pull-right"></span>
        </li>
    </ul>
    <ul ng-show="node.expanded" class="children">
        <li class="child" ng-repeat="node in node.children" ng-include="'html/node.html'"></li>
    </ul>
</div>
