<div id="payment_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="paymentLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" id="payment-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="paymentLabel">Appbase Subscription</h4>
      </div>
      <div class="modal-body">
        <div class="wrapper well">
          <form action="" method="post" id="payment-form" role="form">
            <h2 id="modal-plan" class="text-center"></h2>
            <h3 id="modal-price" class="text-center"></h3>
            <div class="form-group">
              <input class="form-control" value="" type="text" size="20" disabled id="email" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Card Number" type="text" size="20" id="number" data-stripe="number"/>
            </div>

            <div class="form-group">
              <div class="form-inline">
                <input type="text" class="form-control" placeholder="MM" size="2" id="exp-month" data-stripe="exp-month"/>
                <span>/</span>
                <input type="text" class="form-control" placeholder="YY" size="4" id="exp-year" data-stripe="exp-year"/>
                <input class="form-control" type="text" size="4" id="cvc" placeholder="CVC" data-stripe="cvc"/>
              </div>
            </div>

            <div class="form-group">
              <input class="form-control" placeholder="Coupom Code" type="text" size="20" id="coupom" data-stripe="coupom"/>
            </div>

            <p class="payment-errors bg-danger"></p>

            <button type="submit" class="btn btn-primary">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
