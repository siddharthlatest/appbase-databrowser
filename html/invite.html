<div class="container-fluid" id="invite">
  <div class="row">
    <div class="col-xs-12 main-title">
      <h1>
        Get <strong>1M API Credits</strong>
        for every friend that signs up and make one valid API call.
      </h1>
    </div>
  </div>
  <div class="form-horizontal col-xs-12 col-md-6">
    <div class="wrapper well">
      <form role="form" action="https://transactions.appbase.io/inviteFriend" id="form-invite-friends">
        <div>
          <h2>
            <label for="email">Invite friends to Appbase via email</label>
          </h2>
          <input type="text" class="form-control" id="email" name="emails" placeholder="Enter email adresses separated by ; e.g: friend@gmail.com; otherfriend@gmail.com"></div>
        <ul id="email-error" class="bg-danger"></ul>
        <div>
          <label for="subject">Subject line</label>
          <input type="text" class="form-control" id="subject" name="subject" value="You've been invited to Appbase by"></div>
        <div>
          <textarea class="form-control" id="text" rows="8">
I recently discovered a great new tool called Appbase. It's an awesome Database as a Service, which is a real time graph database.</textarea>
        </div>
        <button type="submit" id="btn-submit" class="btn btn-primary">
          <i class="fa fa-spinner fa-spin hide" id="ajax-loader"></i>SEND INVITE</button>
        <ul id="email-sent" class="bg-success"></ul>
        <input type="hidden" name="text" id="final-text">
        <input type="hidden" name="from" id="from">
        <input type="hidden" name="link" id="link"></form>
    </div>
  </div>
  <div class="list col-xs-12 col-md-6">
    <div class="wrapper well">
      <h2>Invited users:</h2>
      <ul id="invited-users"></ul>
      <h2>Personalized referral link</h2>
      <p>
        Share on social media and get 1M API calls for every friend that signs up and make the first API call!
      </p>
      <div>
        <input type="text" class="form-control" id="invite-link" value="http://appbase.io/">
      </div>
    </div>
  </div>
</div>
