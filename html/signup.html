<div class="container-fluid" ng-controller="signup">
	<div class="row">
		<div class="col-md-offset-3 col-md-6 col-xs-12 col-lg-offset-4 col-lg-4 col-sm-12 text-center">
			<form class="promo-form" ng-submit="promoCode()">
				<h2 class="signup">Sign up now!</h2>
				<div><input type="text" class="form-control promo-code"
							placeholder="Enter your 7-digit promo code"
							pattern="^\d{7}$"
							ng-minlength="7"
							ng-maxlength="7"
							ng-required="true"
							ng-model="codeInput"/>
				<input type="submit" class="form-control promo-submit" value="Sign Up"></div>
			</form>
		</div>
	</div>
</div>
