<div class="col-xs-12" id="stats">
	<div ng-show="noData" class="no-data">
		<div class="sad">:(</div>
		<span>No data to display.</span>
	</div>
	<div ng-show="!noData" >
		<div class="col-md-3">
			<div class="st-sum">
				<div>Edges: <span ng-bind="edges"></span></div>
				<div>Vertices: <span ng-bind="vert"></span></div>
				<div>Total API calls: <span ng-bind="total"></span></div>
			</div>
		</div>
		<div class="col-md-3 text-center">
			<span>This month</span><br>
			<div class="chart" easypiechart options="chartOptions" percent="(chart.month*100)/cap">
				<span class="percent" ng-bind="chart.month"></span>
			</div>
		</div>
		<div class="col-md-3 text-center">
			<span>This week</span><br>
			<div class="chart" easypiechart options="chartOptions" percent="(chart.week*100)/(cap/4)">
				<span class="percent" ng-bind="chart.week"></span>
			</div>
		</div>
		<div class="col-md-3 text-center">
			<span>Today</span><br>
			<div class="chart" easypiechart options="chartOptions" percent="(chart.day*100)/(cap/30)">
				<span class="percent" ng-bind="chart.day"></span>
			</div>
		</div>
		<div class="col-md-12">
			<barchart xkey="morris.xkey" ykeys="morris.ykeys" labels="morris.labels" data="morris.data" colors="morris.colors">
			</barchart>
		</div>
	</div>
</div>
