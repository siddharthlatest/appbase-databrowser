<div class="col-xs-12" id="stats">
	<div ng-hide="!status" class="inner-loading"></div>
	<div ng-show="noData && !status" class="no-data ng-hide">
		<div class="sad">:(</div>
		<span>No data to display.</span>
	</div>
	<div ng-show="!noData && !status" >
		<div class="col-md-3">
			<div class="st-sum">
				<div>Edges: <span ng-bind="edges"></span></div>
				<div>Vertices: <span ng-bind="vert"></span></div>
				<div>Total API calls: <span ng-bind="total"></span></div>
				<div>This week: <span ng-bind="chart.month"></span></div>
				<div>Today: <span ng-bind="chart.week"></span></div>
			</div>
		</div>
		<div class="col-md-offset-6 col-md-3 text-center">
			<span>This month</span><br>
			<div class="chart" easypiechart options="chartOptions" percent="((chart?(chart.month?chart.month:0):0)*100)/(cap?cap:1)">
				<span class="percent" ng-bind="chart.month"></span>
			</div>
		</div>
		<div class="col-md-12">
			<barchart xkey="morris.xkey" ykeys="morris.ykeys" labels="morris.labels" data="morris.data" colors="morris.colors">
			</barchart>
		</div>
	</div>
</div>
