<div class="col-md-12 st-tab">
	<ul class="nav nav-tabs" role="tablist">
		<li ng-repeat="(name, obj) in apps | orderBy : name" ng-class="{'active': name===app}" repeat-end="app">
			<a href="" ng-bind="name" ng-click="tab(name)"></a>
		</li>
	</ul>
</div>
<div class="col-md-12">
	<span ng-show="noData">No data to display!</span>
	<div ng-show="!noData" >
		<div class="col-md-4 text-center">
			<span>This month</span><br>
			<div class="chart" easypiechart options="chartOptions" percent="(chart.month*100)/cap">
				<span class="percent" ng-bind="chart.month"></span>
			</div>
		</div>
		<div class="col-md-4 text-center">
			<span>This week</span><br>
			<div class="chart" easypiechart options="chartOptions" percent="(chart.week*100)/(cap/4)">
				<span class="percent" ng-bind="chart.week"></span>
			</div>
		</div>
		<div class="col-md-4 text-center">
			<span>Today</span><br>
			<div class="chart" easypiechart options="chartOptions" percent="(chart.day*100)/(cap/30)">
				<span class="percent" ng-bind="chart.day"></span>
			</div>
		</div>
		<div class="col-md-12">
			<barchart xkey="morris.xkey" ykeys="morris.ykeys" labels="morris.labels" data="morris.data">
			</barchart>
		</div>
	</div>
</div>
<div class="col-md-2">
</div>
