<ng-include src="'/developer/html/manage.html'"></ng-include>
<div class="dev-browser" id="browser">

    <ol ng-show="node" class="breadcrumb">
        <li>
            <a ng-if="!$last" href="" ng-click="goToBrowser(baseUrl + '/v' + $parent.version + '_0')" class="margin-right-xs">
                <span ng-bind="baseUrl"></span>/v<span ng-bind="$parent.version"></span>_0
            </a>
        </li>
        <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
            <a ng-if="!$last" href="" ng-click="goToBrowser(baseUrl + breadcrumb.path)" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
            <span ng-if="$last" ng-bind="breadcrumb.label"></span>
        </li>
    </ol>

    <div ng-show="node" class="tree" ng-include="'/developer/html/node.html'"></div>    

</div>
