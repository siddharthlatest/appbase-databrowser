<div ng-show='alert && alert !== "" ' class="alert alert-{{alertType}}" role="alert" style="opacity: 0.6;">{{alert}}</div>

<ol ng-show="node" class="breadcrumb">
    <li>
        <a ng-if="!$last" ng-href="#{{baseUrl}}" ng-bind="baseUrl" class="margin-right-xs"></a>
    </li>
    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
        <a ng-if="!$last" ng-href="#{{ baseUrl + breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
    </li>
</ol>

<button ng-show="false" class="btn btn-sm btn-primary" ng-click="goUp()">Go Up</button>
<span ng-show="false">URL: {{url}} </span>
<div ng-show="node" class="tree" ng-include="'html/node.html'"></div>
