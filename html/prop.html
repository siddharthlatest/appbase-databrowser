<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<form class="form" role="form" ng-submit="done()">
		  <div class="form-group">
		    <input type="text" class="form-control" ng-model="prop" placeholder="Property">
		  </div>
		  <div class="form-group">
		  	<input type="text" class="form-control" ng-model="val" placeholder="Value">
		  </div>
		  <div class="form-group">
		  	<button type="submit" class="btn btn-default">Save</button>
		  	<button class="btn btn-default" ng-click="closeThisDialog()">Cancel</button>
		  </div>
		</form>
	</div>
</div>
